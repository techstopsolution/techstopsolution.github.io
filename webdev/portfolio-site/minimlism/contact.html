    <section class="contactFormWrapper">
        <div class="container my-5">
            <!-- <div class="row"> -->
                <form method="post" action="">
                    <div class="row">

                            <h1>Reach us</h1>
                            <hr>
                            <div class="form-group mt-4">
                                <span for="name">Name</span>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">

                                <span for="email">E-mail</span>

                                <label class="checkbox-service">Branding & Communication

                                </label>

                                </label>
                            </div>
                        </div>
                        <div class="col-md-7 contact-border py-2">
                            <div class="form-group">
                                <textarea class="form-control" name="message" placeholder="Write text here..." rows="8"></textarea>
                            </div>
                            <div class="col text-center">
                                <button type="submit" class="btn btn-danger m-auto">Send</button>
                            </div>
                        </div>
                    </div>
                </form>
